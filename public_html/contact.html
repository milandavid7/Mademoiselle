        <main>
            <section class="lead-contact" style="background-image: linear-gradient(to right, rgba(236,217,217,0.45), rgba(236,217,217,0.45)), url(images/contact/map.png) ">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-md-6 col-lg-5 mb-0">
                            <div class="wrapper">
                                <h2 class="text-uppercase mb-4">Please contact us using the form bellow</h2>
                                <form class="contact-form" action="" method="GET">
                                    <div class="form-group">
                                        <input class="form-control" type="text" name="name" value="" placeholder="Name and surname*">
                                        <div class="error-msg"></div>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" type="email" name="email" value="" placeholder="Email address*">
                                        <div class="error-msg"></div>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" type="text" name="subject" value="" placeholder="Subject*">
                                        <div class="error-msg"></div>
                                    </div>
                                    <div class="form-group">
                                        <textarea class="form-control" name="message" placeholder="Enter your message*" rows="7"></textarea>
                                        <div class="error-msg"></div>
                                    </div>
                                    <div class="form-group">
                                        <button class="btn text-uppercase px-5 py-3 rounded-0">send message</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            
            <section class="contact-info text-center">
                <div class="container">
                    <p class="animation" data-animation="slide-top" data-delay="0s">
                        <span class="fa-solid fa-location-dot"></span>
                        146 Douglas Dale Suite 343
                    </p>
                    <p class="animation" data-animation="slide-top" data-delay="0.2s">
                        <span class="fa-solid fa-envelope"></span>
                        <a href="tel:560-748-5959">560-748-5959</a>
                    </p>
                    <p class="animation" data-animation="slide-top" data-delay="0.4s">
                        <span class="fa-solid fa-phone-flip"></span>
                        <a href="cullen_mueller@yahoo.com">
                            cullen_mueller@yahoo.com
                        </a>
                    </p>
                </div>
            </section>
